    <p style="margin-left: 30px;"><span style="font-size: 18px;">语义化的主要目的可以概括为用正确的标签做正确的事。</span></p>
<p style="margin-left: 30px;"><span style="font-size: 18px;">HTML语义化可以让页面的内容结构化，便于浏览器解析和搜索引擎解析，并提高代码的可维护度和可重用性。</span></p>
<p style="margin-left: 30px;"><span style="font-size: 18px;">尽可能少的使用无语义的标签&lt;div&gt;，多用语义化标签&lt;header&gt;&lt;section&gt;&lt;footer&gt;</span></p>
