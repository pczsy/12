    <p>@support：用于检测浏览器是否支持CSS某个属性，即条件判断，如果支持某个属性，可以写一套样式，如果不支持某属性，提供另一套样式作为替补。</p>
<p>calc（）：用于计算动态函数值，支持&ldquo;+&rdquo;，&ldquo;-&rdquo;，&ldquo;*&rdquo;，&ldquo;/&rdquo;运算</p>
<p>@media：针对不同的媒体类型定义不同的样式</p>
